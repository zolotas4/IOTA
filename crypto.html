<html>
<head>
<style>
#chart-container {
width: 100%;  
height: 465px;
}

#chart-container2 {
	width: 100%;
   height: 465px;
}
</style>
<title>BTC/USD vs IOT/USD</title>
</head>
<body>

<div id="chart-container"></div>
<div id="chart-container2"></div>

<script type="text/javascript" src="https://static.cryptowat.ch/assets/scripts/embed.bundle.js"></script>
</body>
</html>

<script>
var chart = new cryptowatch.Embed('bitfinex', 'btcusd', {
	timePeriod: '30m',

  presetColorScheme: 'delek'
});
chart.mount('#chart-container');

var chart = new cryptowatch.Embed('bitfinex', 'iotusd', {
	timePeriod: '30m',
  presetColorScheme: 'delek'
});
chart.mount('#chart-container2');
</script>
